<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="todos.css">
  <title>Todos</title>
</head>
<body>
  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="search todos..." />
      </form>
    </header>

    <div class="popup d-none container">
      <div class="popup_text d-flex align-items-center text-center" name="popup"></div>
      <div class="popup_choice d-flex justify-content-between align-items-end mx-auto">
        <button class="yes btn btn-success" value="y">Yes</button>
        <button class="no btn btn-danger" value="n">No</button>
      </div>  
    </div>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>clean cupboard</span>
        <i class="delete fa-solid fa-trash-can"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>do choco choco la la</span>
        <i class="delete fa-solid fa-trash-can"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>worship capy</span>
        <i class="delete fa-solid fa-trash-can"></i>
      </li>
    </ul>

    <form class="add text-center my-4">
      <label class="text-light">Add a new todo...</label>
      <input class="form-control m-auto" type="text" name="add" />
    </form>

  </div>
  <script src="https://kit.fontawesome.com/491a9cb0c9.js" crossorigin="anonymous"></script>
  <script src="todos.js"></script> 
</body>
</html>
